[aliases]
test = pytest

[coverage:run]
source = src
omit = *tests*
branch = True

[coverage:report]
fail_under = 0.0
show_missing = True
skip_covered = True

[tool:pytest]
addopts = src/tests
        --black
        --pylint
        --disable-warnings
        --cov=src
        --cov-config=setup.cfg
python_files = tests.py test_*.py *_tests.py
norecursedirs = **/tests/*
